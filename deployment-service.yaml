---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindbox-test
spec:
  selector:
    matchLabels:
      app: mindbox-test
  template:
    metadata:
      labels:
        app: mindbox-test
    spec:
      containers:
      - name: mindbox-test
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: <Port>
---
apiVersion: v1
kind: Service
metadata:
  name: mindbox-test-service
spec:
  selector:
    app: myapp
  ports:
  - port: <Port>
    targetPort: <Target Port>